<form class="login-form "  [formGroup]="formularioLogin">
    <h2>Login</h2>
    <div class="form-group">
        <label for="nombre">Usuario</label>
        <input type="text" id="nombre" placeholder="Ingrese usuario" formControlName="nombre">
        <small class="error" *ngIf="formularioLogin.get('nombre')?.touched && !formularioLogin.get('nombre')?.valid"> 
            Debe Ingresar Un Usuario
        </small>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese contraseña" formControlName="password">
        <small class="error" *ngIf="formularioLogin.get('password')?.touched && !formularioLogin.get('password')?.valid"> 
            Al Menos 16 Caracteres
        </small>
    </div>
    <div class="button-group">
        <button class="login-button" [disabled]="!formularioLogin.valid" (click)="logear()">Login</button>
        <button class="register-button" routerLink="/registro">Registrarse</button>
        <button class="login-button" (click)="completarLoginRapido()">Inicio Rapido</button>
    </div>
    <strong class="error" *ngIf="loginInvalido"> 
        Usuario y/o Contraseña Invalidos
    </strong>
    <strong *ngIf="validando"> 
        Validando Credenciales
    </strong>
</form>
